<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day/Night Theme Toggle</title>
  <style>
    /* Default (Day Theme) */
    body {
      --bg: #ffffff;
      --text: #222222;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Hidden Checkbox */
    #theme-toggle {
      display: none;
    }

    /* Toggle Button */
    label {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      user-select: none;
    }

    /* Change Theme when Checked (Night Mode) */
    #theme-toggle:checked ~ body {
      --bg: #222222;
      --text: #ffffff;
    }

    /* Button color also changes */
    #theme-toggle:checked + label {
      background: gold;
      color: #222;
    }
  </style>
</head>
<body>
  
  <!-- Hidden Checkbox -->
  <input type="checkbox" id="theme-toggle">

  <!-- Label acts as button -->
  <label for="theme-toggle">ðŸŒž Toggle Theme ðŸŒ™</label>

  <h1>Theme Toggle Demo</h1>
  <p>Click the button above to switch Day/Night mode.</p>

</body>
</html>
