<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Card</title>
  <style>
    body {
      background:url('https://picsum.photos/1200/800') no-repeat center/cover;
      display:flex; justify-content:center; align-items:center;
      height:100vh; font-family:Poppins,sans-serif;
    }
    .card {
      width:300px; height:400px;
      border-radius:16px;
      backdrop-filter:blur(12px);
      background:rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.3);
      box-shadow:0 8px 32px rgba(0,0,0,.3);
      overflow:hidden;
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform:translateY(-10px);
      box-shadow:0 16px 40px rgba(0,0,0,.4);
    }
    .card img {
      width:100%; height:200px; object-fit:cover;
    }
    .card-content {
      padding:20px; color:#fff;
    }
    .btn {
      display:inline-block; margin-top:15px;
      padding:10px 18px;
      background:rgba(255,255,255,0.3);
      border-radius:8px;
      text-decoration:none; color:#fff;
      transition:background .3s;
    }
    .btn:hover {background:rgba(255,255,255,0.5);}
  </style>
</head>
<body>
  <div class="card">
    <img src="/for card/full image test.png" alt="">
    <div class="card-content">
      <h3>CA Foundation - Economics</h3>
      <p>Conceptual clarity with real world examples.</p>
      <div class="price">â‚¹2,999</div>
      <a href="#" class="btn">Enroll</a>
    </div>
  </div>
</body>
</html>
