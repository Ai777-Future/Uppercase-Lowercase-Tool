<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    body {
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family: Poppins, sans-serif;
    }
    .card {
      width:300px; height:400px;
      perspective:1000px;
    }
    .card-inner {
      position:relative;
      width:100%; height:100%;
      transform-style:preserve-3d;
      transition:transform .8s;
    }
    .card:hover .card-inner {
      transform:rotateY(180deg);
    }
    .card-front, .card-back {
      position:absolute;
      width:100%; height:100%;
      backface-visibility:hidden;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
    }
    .card-front img {
      width:100%; height:100%; object-fit:cover;
    }
    .card-back {
      background:#fff;
      transform:rotateY(180deg);
      padding:20px;
      box-sizing:border-box;
      text-align:center;
    }
    .card-back h3 {margin:0 0 10px;}
    .btn {
      display:inline-block; margin-top:20px;
      padding:10px 18px; background:#2a7ae4;
      color:#fff; border-radius:6px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="/for card/full image test.png" alt="">
      </div>
      <div class="card-back">
        <h3>CA Final - Audit</h3>
        <p>Complete lectures with case studies and mock tests.</p>
        <div class="price">â‚¹5,999</div>
        <a href="#" class="btn">Enroll Now</a>
      </div>
    </div>
  </div>
</body>
</html>
