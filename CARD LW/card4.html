<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LectureWala Flip Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 330px;
      height: 480px;
      perspective: 1200px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-front {
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .card-front img {
      height: 400px;
      width: 100%;
      object-fit: cover;
      padding: 20px;
    }

    .card-front .details {
      padding: 15px;
    }

    .card-front h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
    }

    .card-front p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card-front .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
    }

    .card-back {
      background: linear-gradient(to bottom right, #FFF9E6, #F4F8F0);
      color: #0c3610;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .course-info {
      margin-top: 10px;
    }

    .course-info ul {
      list-style: none;
      padding-left: 0;
      line-height: 1.8;
    }

    .course-info ul li::before {
      content: "✔ ";
      color: #ffc107;
      margin-right: 6px;
    }

    .explore-section {
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .card:hover .explore-section {
      animation: fadeInExplore 1s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeInExplore {
      to {
        opacity: 1;
        pointer-events: auto;
      }
    }

    .explore-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    .explore-btn::after {
      content: "";
      display: block;
      height: 2px;
      width: 100%;
      background: #fff;
      margin-top: 8px;
    }

    .bottom-btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .bottom-btns button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .cart-btn {
      background: #ffc107;
      color: #000;
    }

    .buy-btn {
      background: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <!-- Front Side -->
      <div class="card-front">
        <img src="/OWN PROJECT/product.jpg" alt="Faculty">
        <div class="details">
          <h3>CA Bhanwar Borana</h3>
          <p>CA Bhanwar Borana Direct Tax (DT) Regular Classes For CA/CMA Inter : Online Classes</p>
          <div class="price">₹6,999</div>
        </div>
      </div>

      <!-- Back Side -->
      <div class="card-back">
        <div class="course-info">
          <h4>Course Details</h4>
          <ul>
            <li>2 Views</li>
            <li>09 Month Validity</li>
            <li>Language: Full English</li>
            <li>Live Batch</li>
            <li>Attempt: Sep 25</li>
            <li>Google Drive</li>
            <li>CA Inter</li>
            <li>Direct Tax</li>
          </ul>
        </div>

        <div class="explore-section">
          <button class="explore-btn">Explore Now</button>
        </div>

        <div class="bottom-btns">
          <button class="cart-btn">Add to Cart</button>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
