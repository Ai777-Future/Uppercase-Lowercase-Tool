<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LectureWala Flip Card</title>
  <style>
    body {
  margin: 0;
  background: #f3f3f3;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card-container {
  perspective: 1000px;
}

.flip-card {
  width: 320px;
  height: 430px;
  position: relative;
}

.flip-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.card-front {
  background-color: #fff;
  text-align: center;
  padding: 15px;
}

.card-front img {
  width: 100%;
  height: 210px;
  object-fit: cover;
  border-radius: 10px;
}

.card-front h2 {
  font-size: 18px;
  color: #333;
  margin: 12px 0 6px;
}

.card-front p {
  font-size: 14px;
  color: #666;
}

.card-back {
  background: linear-gradient(to bottom right, #2e86de, #00c6ff);
  color: white;
  text-align: center;
  padding: 25px 20px;
  transform: rotateY(180deg);
}

.card-back h3 {
  margin-bottom: 10px;
  font-size: 22px;
}

.card-back p {
  font-size: 14px;
  margin: 6px 0;
}

.buy-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #ffc107;
  color: #333;
  text-decoration: none;
  border-radius: 25px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.buy-btn:hover {
  background-color: #e0a800;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="flip-card">
      <div class="flip-inner">
        <!-- Front -->
        <div class="card-front">
          <img src="/testing/MORDEN SEO TOOL/IMG/CA-Bhanwar-Borana.jpg" alt="CA Bhanwar Borana">
          <h2>CA Final - Direct Tax by Bhanwar Borana</h2>
          <p>Latest Batch | ICAI Updated | Full English</p>
        </div>

        <!-- Back -->
        <div class="card-back">
          <h3>Course Details</h3>
          <p><strong>Views:</strong> 2 Views</p>
          <p><strong>Validity:</strong> 09 Months</p>
          <p><strong>Language:</strong> Full English</p>
          <p><strong>Type:</strong> Live Batch</p>
          <p><strong>Attempt:</strong> Sep 25</p>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
