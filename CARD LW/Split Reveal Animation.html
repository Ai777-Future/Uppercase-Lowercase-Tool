<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Reveal Card</title>
  <style>
    body {
      background:#f5f6fa;
      display:flex; justify-content:center; align-items:center;
      height:100vh; font-family:Poppins,sans-serif;
    }
    .card {
      position:relative;
      width:300px; height:400px;
      overflow:hidden; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
      cursor:pointer;
    }
    .card img {
      width:100%; height:100%; object-fit:cover;
      transition:transform .5s;
    }
    .overlay {
      position:absolute; top:0; left:-100%;
      width:100%; height:100%;
      background:rgba(255,255,255,0.95);
      padding:20px; box-sizing:border-box;
      transition:left .5s;
    }
    .card:hover .overlay {left:0;}
    .card:hover img {transform:scale(1.1);}
    .btn {
      display:inline-block; margin-top:15px;
      padding:10px 18px; background:#2a7ae4;
      color:#fff; border-radius:6px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/for card/full image test.png" alt="">
    <div class="overlay">
      <h3>CA Inter - Taxation</h3>
      <p>Comprehensive coverage with solved problems.</p>
      <div class="price">â‚¹6,499</div>
      <a href="#" class="btn">Enroll Now</a>
    </div>
  </div>
</body>
</html>
