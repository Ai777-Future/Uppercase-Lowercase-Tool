<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Elements Card</title>
  <style>
    body {
      background:#eef2f3;
      display:flex; justify-content:center; align-items:center;
      height:100vh; font-family:Poppins,sans-serif;
    }
    .card {
      position:relative;
      width:320px; height:420px;
      background:#fff; border-radius:16px;
      overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,.1);
      transition:transform .3s ease;
      cursor:pointer;
    }
    .card img {
      width:100%; height:60%; object-fit:cover;
      transition:transform .5s ease;
    }
    .card-content {
      padding:20px;
      transform:translateY(50px);
      opacity:0;
      transition:all .5s ease;
      text-align:center;
    }
    .btn {
      display:inline-block; margin-top:15px;
      padding:10px 18px; background:#2a7ae4;
      color:#fff; border-radius:6px;
      text-decoration:none;
    }
    .card:hover img {transform:translateY(-20px);}
    .card:hover .card-content {
      transform:translateY(0);
      opacity:1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/for card/full image test.png" alt="">
    <div class="card-content">
      <h3>CA Final - Law</h3>
      <p>Detailed lectures with practical case law applications.</p>
      <div class="price">â‚¹7,499</div>
      <a href="#" class="btn">Enroll</a>
    </div>
  </div>
</body>
</html>
