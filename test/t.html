<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martex Footer Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-gray-700 font-inter">

  <!-- Footer -->
  <footer class="max-w-7xl mx-auto px-8 pt-20 pb-10">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-10 border-b border-gray-200 pb-10">

      <!-- Logo -->
      <div class="col-span-1">
        <div class="flex items-center space-x-2">
          <div class="text-pink-600 text-4xl font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.5v15a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-15a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5zM9 9h6m-6 4.5h6" />
            </svg>
          </div>
          <h1 class="text-2xl font-extrabold text-gray-800">MARTEX</h1>
        </div>
      </div>

      <!-- Company -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Company</h3>
        <ul class="space-y-3">
          <li><a href="#" class="hover:text-pink-600">About Us</a></li>
          <li><a href="#" class="hover:text-pink-600">Our Blog</a></li>
          <li><a href="#" class="hover:text-pink-600">Customers</a></li>
          <li><a href="#" class="hover:text-pink-600">Community</a></li>
        </ul>
      </div>

      <!-- Product -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Product</h3>
        <ul class="space-y-3">
          <li><a href="#" class="hover:text-pink-600">Integration</a></li>
          <li><a href="#" class="hover:text-pink-600">What's New</a></li>
          <li><a href="#" class="hover:text-pink-600">Pricing</a></li>
          <li><a href="#" class="hover:text-pink-600">Help Center</a></li>
        </ul>
      </div>

      <!-- Legal -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Legal</h3>
        <ul class="space-y-3">
          <li><a href="#" class="hover:text-pink-600">Terms of Use</a></li>
          <li><a href="#" class="hover:text-pink-600">Privacy Policy</a></li>
          <li><a href="#" class="hover:text-pink-600">Cookie Policy</a></li>
          <li><a href="#" class="hover:text-pink-600">Site Map</a></li>
        </ul>
      </div>

      <!-- Follow -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Follow the Best</h3>
        <div class="flex items-center bg-gray-50 border border-gray-200 rounded-xl overflow-hidden w-full">
          <input type="email" placeholder="Email Address" class="flex-1 bg-transparent px-4 py-3 text-gray-700 focus:outline-none">
          <button class="text-pink-600 hover:text-pink-700 px-4 text-2xl">➜</button>
        </div>
      </div>
    </div>

    <!-- Bottom -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mt-8 text-sm text-gray-500">
      <p>© 2025 Martex. All Rights Reserved</p>

      <div class="flex space-x-5 mt-4 sm:mt-0 text-xl text-gray-500">
        <a href="#" class="hover:text-pink-600"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-pink-600"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-pink-600"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-pink-600"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
