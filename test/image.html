<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image in text</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,body{
            width: 100%;
            height: 100%;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p{
            font-size: 100px;
            font-weight: 900;
            background: url("https://img.freepik.com/premium-photo/gradient-blue-yellow-background_7954-23105.jpg");
            background-position: center;
            /* background-repeat: no-repeat; */
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            
        }
    </style>

</head>
<body>

    <p>Study Load ko handle krna ab easy hai</p>
    
</body>
</html>
