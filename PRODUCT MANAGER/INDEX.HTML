<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartProductFetcher üîç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    h1 { color: #2c3e50; }
    input, button {
      padding: 10px;
      width: 400px;
      font-size: 16px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .loader {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üß† SmartProductFetcher üîç</h1>
  <input id="urlInput" placeholder="Paste BBVirtuals product URL..." />
  <button onclick="fetchProduct()">Fetch Product Info</button>
  <div class="loader" id="loader">Loading...</div>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr><th>Field</th><th>Value</th></tr>
    </thead>
    <tbody id="resultsBody">
    </tbody>
  </table>

  <script>
    async function fetchProduct() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Please enter a valid URL.');

      document.getElementById('loader').style.display = 'block';
      document.getElementById('resultsTable').style.display = 'none';
      document.getElementById('resultsBody').innerHTML = '';

      try {
        const encoded = encodeURIComponent(url);
        const res = await fetch(`https://api.allorigins.win/get?url=${encoded}`);
        const data = await res.json();
        const html = data.contents;

        const doc = new DOMParser().parseFromString(html, "text/html");

        // EXAMPLE MAPPINGS (We‚Äôll improve this logic with AI later)
        const getText = (selector) => {
          const el = doc.querySelector(selector);
          return el ? el.innerText.trim() : '‚ùå Not Found';
        };

        const results = [
          { field: "Faculty Name", value: getText(".woocommerce-product-details__short-description") },
          { field: "Brand", value: "BB Virtuals" },
          { field: "Course Name", value: getText("h1.product_title") },
          { field: "No. of Lectures", value: getText("ul li:contains('Lectures')") },
          { field: "No. of Hours", value: getText("ul li:contains('Hours')") },
          { field: "Study Material", value: getText("ul li:contains('Books')") },
          { field: "Validity", value: getText("ul li:contains('Validity')") },
          { field: "System Requirement", value: getText("ul li:contains('System')") },
          { field: "Views", value: getText("ul li:contains('View')") }
        ];

        const tbody = document.getElementById('resultsBody');
        results.forEach(({ field, value }) => {
          const row = `<tr><td>${field}</td><td contenteditable="true">${value}</td></tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });

        document.getElementById('resultsTable').style.display = 'table';
      } catch (err) {
        alert("Error fetching data. Page might be protected.");
        console.error(err);
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }
  </script>

</body>
</html>
