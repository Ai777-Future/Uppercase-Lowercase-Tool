<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f9f9f9;
        color: #333;
    }

    .accordion {
        width: 90%;
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .accordion-item {
        border-bottom: 1px solid #eee;
    }

    .accordion-header {
        padding: 18px 20px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        background: #fff;
        transition: background 0.3s;
        position: relative; /* For styling the checkbox */
    }

    .accordion-header input[type="checkbox"] {
        display: none; /* Hide the checkbox */
    }

    .accordion-header label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        cursor: pointer;
    }

    .accordion-header label span {
        font-size: 22px;
        color: #0073e6;
    }

    .accordion-header input[type="checkbox"]:checked + label span {
        transform: rotate(45deg); /* Rotate the + sign when checked */
    }

    .accordion-header input[type="checkbox"]:checked ~ .accordion-content {
        display: block; /* Show content when checkbox is checked */
    }

    .accordion-content {
        display: none; /* Hide by default */
        background: #fafafa;
        padding: 15px;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Rest of the CSS as in your original code */
    .accordion-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .accordion-content li {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .accordion-content a {
        text-decoration: none;
        color: #0073e6;
        font-weight: 500;
    }

    .accordion-content button {
        padding: 6px 14px;
        background: #0073e6;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .accordion-content button:hover {
        background: #005bb5;
    }

    .sub-accordion {
        margin-left: 25px;
        border-left: 3px solid #0073e6;
        border-radius: 4px;
    }

    .sub-accordion .accordion-header {
        background: #f9f9f9;
        font-size: 16px;
        padding: 14px 20px;
    }

    .sub-accordion .accordion-content {
        background: #fefefe;
    }

    /* Other CSS rules as before */
    #investor-contacts-item .contacts-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
    }

    /* ... (Add all other CSS as in your original code) ... */
</style>
