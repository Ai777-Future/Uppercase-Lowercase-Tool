<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Base styles */
.courses-section-glass {
  background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
  padding: 70px 20px;
  font-family: 'Poppins', sans-serif;
}

.section-title-glass {
  text-align: center;
  font-size: 32px;
  font-weight: 800;
  color: #222;
  margin-bottom: 40px;
}

/* Course cards container */
.courses-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  justify-items: center;
}

/* Individual card */
.course-card {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 16px;
  padding: 20px 24px;
  font-size: 16px;
  font-weight: 600;
  color: #333;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  cursor: pointer;
  width: 100%;
}

/* Hover effects */
.course-card:hover {
  background: linear-gradient(to right, #facc15, #fde68a);
  color: #000;
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

/* Active state */
.course-card.active {
  background: linear-gradient(to right, #84cc16, #bef264);
  color: #fff;
  font-weight: 700;
  border: none;
}

    </style>
</head>

</section>

    
</body>
</html>
