<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Section styling */
.courses-section-clean {
  background-color: #f9fafb;
  padding: 60px 20px;
  font-family: 'Poppins', sans-serif;
}

/* Heading style */
.section-title-clean {
  text-align: center;
  font-size: 28px;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 40px;
}

/* Button container */
.courses-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
}

/* Individual course buttons */
.course-btn {
  background-color: white;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 15px;
  color: #374151;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.course-btn:hover {
  background-color: #f3f4f6;
}

/* Active button */
.course-btn.active {
  background-color: #facc15;
  border-color: #facc15;
  color: #1f2937;
  font-weight: 600;
}


    </style>
</head>
<body>
    <section class="courses-section-clean">
  <div class="container">
    <h2 class="section-title-clean">Explore Our Courses</h2>
    <div class="courses-list">
      <button class="course-btn active">CA Classes Online</button>
      <button class="course-btn">CS Classes Online</button>
      <button class="course-btn">CMA Classes Online</button>
      <button class="course-btn">Global Courses</button>
      <button class="course-btn">Other Courses</button>
      <button class="course-btn">Books & Test Series</button>
    </div>
  </div>
</section>

    
</body>
</html>
