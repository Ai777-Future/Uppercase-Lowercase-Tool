<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
.stats-section {
  background: linear-gradient(135deg, #f0f4ff, #d5f5e3);
  padding: 60px 20px;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
}

.section-title {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 40px;
  color: #2c3e50;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
}

.stat-card {
  background: #ffffff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
}

.stat-card img {
  width: 50px;
  margin-bottom: 15px;
}

.stat-card h3 {
  font-size: 26px;
  color: #27ae60;
  margin-bottom: 5px;
}

.stat-card p {
  font-size: 14px;
  color: #555;
}


    </style>
</head>
<body>
    <!-- HTML -->
<section class="stats-section">
  <div class="container">
    <h2 class="section-title">Our Impact in Numbers</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Students" />
        <h3>25k+</h3>
        <p>Active Learners</p>
      </div>
      <div class="stat-card">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="Videos" />
        <h3>3.2M+</h3>
        <p>Video Tutorials</p>
      </div>
      <div class="stat-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2942/2942809.png" alt="Live" />
        <h3>2.8k+</h3>
        <p>Live Sessions Daily</p>
      </div>
      <div class="stat-card">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Exams" />
        <h3>80+</h3>
        <p>Exam Categories</p>
      </div>
    </div>
  </div>
</section>

    
</body>
</html>
