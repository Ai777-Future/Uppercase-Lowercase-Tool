<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .difference-section {
  padding: 40px 20px;
  background: #f9f9f9;
  text-align: center;
}

.difference-section h2 {
  font-size: 24px;
  font-weight: 700;
  color: #222;
  margin-bottom: 30px;
  position: relative;
}

.difference-icons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.icon-box {
  width: 120px;
  padding: 10px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  transition: transform 0.3s ease;
}

.icon-box:hover {
  transform: scale(1.05);
}

.icon-box img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}

.icon-box p {
  font-size: 14px;
  color: #333;
  margin: 0;
}

    </style>
</head>
<body>
    <section class="difference-section">
  <h2>What Makes Us Different</h2>
  <div class="difference-icons">

    <!-- Existing Icons -->
    <div class="icon-box">
      <img src="https://img.freepik.com/premium-vector/authentic-product-label-100-percent-authentic-product-vector-logo-badges_526569-1111.jpg" alt="100% Genuine Product" />
      <p>100% Genuine Product</p>
    </div>
    <div class="icon-box">
      <img src="https://png.pngtree.com/png-vector/20220430/ourmid/pngtree-secure-ordering-badge-png-image_4559970.png" alt="Secure & Safe Ordering" />
      <p>Secure & Safe Ordering</p>
    </div>
    <div class="icon-box">
      <img src="https://www.shutterstock.com/image-vector/support-speech-bubble-on-white-600nw-1169375566.jpg" alt="Instant Support" />
      <p>Instant Support</p>
    </div>
    <div class="icon-box">
      <img src="img/delivery.png" alt="Fast & Assured Delivery" />
      <p>Fast & Assured Delivery</p>
    </div>

    <!-- New Icons -->
    <div class="icon-box">
      <img src="img/startup-india.png" alt="Startup India Recognized" />
      <p>Startup India Recognized</p>
    </div>
    <div class="icon-box">
      <img src="img/istart.png" alt="iStart Rajasthan Verified" />
      <p>iStart Rajasthan Verified</p>
    </div>
    <div class="icon-box">
      <img src="img/nsdc.png" alt="NSDC Partnered" />
      <p>NSDC Partnered</p>
    </div>
    <div class="icon-box">
      <img src="img/iso.png" alt="ISO Certified" />
      <p>ISO Certified</p>
    </div>
    <div class="icon-box">
      <img src="img/trademark.png" alt="Registered Trademark" />
      <p>Registered Trademark</p>
    </div>
    <div class="icon-box">
      <img src="https://st2.depositphotos.com/44162236/43265/v/450/depositphotos_432658674-stock-illustration-secure-connection-icon-vector-illustration.jpg" alt="SSL Secured Website" />
      <p>SSL Secured Website</p>
    </div>

  </div>
</section>

</body>
</html>
