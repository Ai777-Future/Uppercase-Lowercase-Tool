<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont {
            /* border: 1px solid black; */
            display: grid;
            grid-template-areas: "header header header"
                "nav nav nav"
                "content1 Main Content2"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr;
            height: 98vh;
            gap: 10px;
        }

        .item {
            border: 2px solid black;
            /* width: 55px; */
            /* height: 55px; */
            display: flex;
            align-items: center;
            justify-content: center;
            

        }

        .item-1 {
            grid-area: header;
            color: rgb(83, 111, 42);
        }

        .item-2 {
            grid-area: nav;
            color: rgb(83, 111, 42);

        }

        .item-3 {
            grid-area: content1;

            color: rgb(83, 111, 42);
        }

        .item-4 {
            grid-area: Main;
            color: rgb(83, 111, 42);

        }

        .item-5 {
            grid-area: Content2;
            color: rgb(83, 111, 42);

        }

        .item-6 {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="item item-1">Header</div>
        <div class="item item-2">Navigation Menu</div>
        <div class="item item-3">Content1</div>
        <div class="item item-4">Main Content</div>
        <div class="item item-5">Content2</div>
        <div class="item item-6">Footer</div>
    </div>
</body>

</html>
