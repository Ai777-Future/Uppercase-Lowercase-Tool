<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using while loop with a button</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            background-color: black;
        }
        button{
            padding: 15px 35px;
            border-radius: 15px;

        }
        .btn{

        }
    </style>
</head>
<body>

    <div class="btn">
        <div class="second">
            <p id="result"></p>
        </div>
        <button id="press">press me </button>
    </div>


<script>
let btn  = document.getElementById("press");
let result = document.getElementById("result");

btn.addEventListener("click", function(){
let i = 0;
let name = "sandeep singh";
let output = "";

while(i <= 6){
    output += name + '<br>';
    i++;
    
    result.innerHTML = output;

}
})
</script>
</body>
</html>
