<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design The Layout</title>
    <style>
        :root {
            --primary-col: red;
            --secondary-col: white;
            --text-col: rgb(227, 195, 195);
            --default-margin: 20px;
            --default-padding: 20px;
            --bg-color: #f19589;
            --second-bg: rgb(164, 151, 151);
            --third-bg: rgb(216, 216, 216);


        }

        @media only screen and (max-width:1024px) {
            .box {
                width: auto !important;
                height: auto !important;
            }

            .third-section {
                height: 545px !important;
                margin-top: 22%;
            }

            .third-section img {
                bottom: 120px !important;
            }
        }

        @media only screen and (max-width:820px) {
            .box {
                width: auto !important;
                height: auto !important;
            }

            .third-section {
                height: 380px !important;
                margin-top: 10%;
            }

            .third-section img {
                bottom: 120px !important;
            }

        }

        @media only screen and (max-width:768px) {
            .box {
                width: auto !important;
                height: auto !important;
            }

            .third-section img {
                bottom: 100px !important;
            }

        }

        @media only screen and (max-width:700px) {
            nav {
                width: 100%;


            }

            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .box {
                display: flex;
                width: 90%;
                height: auto;
                padding: 20px;
                margin-top: 10px;

            }

            .main {

                flex-direction: column;
                gap: 10px;

            }

            .third-section {
                margin-top: 30px;
                height: auto;
                width: 100%;
                align-items: center;
                justify-content: center;
            }



            .third-section .round-b {
                padding: 30px;
                top: 60px;
                height: auto;
            }

            .third-section .round-b span {
                overflow-wrap: break-word;
                font-size: 20px;

            }


            .third-section img {
                display: none;
            }



        }

        /* I PHONE XR */
        @media only screen and (max-width:414px) {
            nav {
                width: 105% !important;

            }

            .box {
                width: auto !important;
                height: auto !important;
            }

            .round-b {
                width: auto !important;
                height: auto !important;
            }

        }

        /* i phone 14 pro max */
        @media only screen and (max-width:430px) {
            .box {
                width: auto !important;
                height: auto !important;
            }

            .round-b {
                width: auto !important;
                height: auto !important;
                position: relative !important;
                padding: 20px !important;
            }

        }



        /* i phone 12pro max */
        @media only screen and (max-width:390px) {
            .third-section .round-b {
                width: auto !important;
                height: auto !important;
                position: relative !important;
                padding: 20px !important;


            }

        }

        /* I PHONE SE */

        @media only screen and (max-width:375px) {
            .third-section .round-b {
                width: 100% !important;
                height: auto !important;
                padding: 20px !important;
                position: relative !important;
                top: auto !important;
            }





        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;

        }




        nav {
            position: sticky;
            top: 0;
            background-color: var(--primary-col);
            padding: 20px;
            z-index: 1;

        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        nav ul li {
            list-style: none;

        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-col);
        }

        .main {

            width: 100%;
            height: 600px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: var(--third-bg);

        }

        .box {
            width: 50vh;
            height: 50vh;
            border: 1px solid black;
            background-color: var(--bg-color);
            padding: 100px;
        }

        .third-section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 300px;
            position: relative;
        }

        .third-section .round-b {
            width: 80vw;
            border: 1px solid;
            padding: 90px;
            border-radius: 25px;
            position: absolute;
            top: 10px;
            text-align: center;
            font-size: 35px;

        }


        .third-section img {
            width: 70px;
            position: fixed;
            bottom: 60px;
            right: 10px;



        }

        footer {
            width: 100%;
            border: 1px solid black;
            background-color: var(--second-bg);
            color: black;
            text-align: center;
            padding: 20px;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONTACT US</a></li>
            <li><a href="#">SERVICES</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="third-section">
        <img src="https://c02.purpledshub.com/uploads/sites/41/2023/09/GettyImages_154514873.jpg?w=1029&webp=1"
            alt="fix-image">
        <div class="round-b">
            <span>Welcome To This Sigma Web Development Express</span>

        </div>
    </div>
    <footer>
        THIS IS THE FOOTER.
    </footer>
</body>

</html>
