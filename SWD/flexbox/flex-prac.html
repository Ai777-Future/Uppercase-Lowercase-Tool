<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Practice Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .navbar ul {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar ul li {
            list-style: none;
            padding: 15px;
        }

        .navbar ul li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Frame-1-2.png" alt="404">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Products <i class="fa-solid fa-caret-down"></i></a></li>
                <li><a href="#">Pricing <i class="fa-solid fa-caret-down"></i></a></li>
                <li><a href="#">Resources <i class="fa-solid fa-caret-down"></i></a></li>
                <li><a href="#">About us <i class="fa-solid fa-caret-down"></i></a></li>
                <li><i class="fa-solid fa-language"></i></li>
            </ul>
        </div>
    </nav>
</body>

</html>
