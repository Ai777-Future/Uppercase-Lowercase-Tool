<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veriables testing</title>
    <style>
        :root {
            --primary-color: rgb(226, 229, 230);
            --secondary-color: rgb(131, 187, 212);
            --third-color: steelblue;
            --text-color: white;
            --fsize: 20px;
            --fmargin: 25px;
            --fpadding: 25px;
            --resetm: 0px;
            --resetp: 0px;
        }



        * {
            margin: var(--resetm);
            padding: var(--resetp);
            box-sizing: border-box;

        }

        body {
            background-color: var(--secondary-color);
        }

        header {

            background-color: var(--third-color);
            position: relative;
        }


        ul {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        li {
            list-style: none;
            margin: var(--fmargin);

        }

        a {
            padding: var(--fpadding);
            color: var(--primary-color);
            text-decoration: none;

        }   

        .logo {
            position: absolute;
            left: 34px;
            top: 8px;
        }

        .logo img{
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img width="50px"
                src="https://t4.ftcdn.net/jpg/02/17/91/07/360_F_217910707_qbfVLPYIeeVp0l1Q0QIUgtyHIZTZMDl3.jpg"
                alt="imgaes">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
