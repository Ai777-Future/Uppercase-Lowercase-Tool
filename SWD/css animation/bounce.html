<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation Exercise by Harry</title>
    <style>
        .cont{
            background-color: blue;
            width: 90vw;
            height: 90vh;
            position: relative;

        }

        .box{
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 50%;
            /* transition: Xanimation ; */
            animation: Xanimation 2s linear infinite, Yanimation 1s ease-out infinite alternate;
            /* animation: Yanimation 1s ease-out infinite alternate; */
            

        }

        @keyframes Xanimation {
            from{
                left: 0;     

            }

            to{
                left: 100%;

            }

            
        }

        @keyframes Yanimation {
            
            from{
                bottom:0;

            }
            to{
                bottom:100%;

            }
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">

        </div>
    </div>
    
</body>
</html>
