<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video & Media Elements</title>
    <style>
        svg {
            /* Add custom SVG styles here if needed */
        }
    </style>
</head>
<body>

    <!-- Video -->
    <video src="/VIDEOS/1.mp4" controls height="100px" width="100px" muted poster="https://media.istockphoto.com/id/1390038554/photo/tyrannosaurus-from-the-cretaceous-era-3d-illustration.jpg?s=612x612&w=0&k=20&c=XHmc7HuHRnwwF2I3D_eV69n_GEz6lof_FtpHQ4w_Ixk=">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <audio src="/audio/2-MB-MP3.mp3" controls  autoplay loop>
        Your browser does not support the audio element.
    </audio>

    <!-- SVG -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
<!-- 
     Iframe -->
    <!-- <iframe src="https://www.wscubetech.com/" frameborder="1" height="1000" width="100%"></iframe> -->

    <!-- Another SVG -->
    <svg width="100" height="100">
        <circle cy="100" cx="100" r="40" stroke="green" stroke-width="5" fill="red" />
    </svg>

    <!-- Image -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />



</body>
</html>
