      <!-- Diffrence Between Outline and Border -->
  <!-- While Both can Visually appear Similar, Outlines Differ From Borders in a Few Ways;
  1. Position : Outlines Don't Take Up Space They're drawn around the element, outside of any border.

  2. Offset : Using The Outline-Offset Property. You Can Set The Space Between On outline And the Edge Or Border Of An Element.
  
  3. Width : Borders Can Have Varying Widths on Diffrent Sides, Outlines Have A Uniform Width.

  4.Rounded Corners :- Borders can have rounded Corners using border-radius whihle outline cannot. -->
