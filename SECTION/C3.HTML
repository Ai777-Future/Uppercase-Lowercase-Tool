<head>

</head>
<body>
    
    <section class="lecturewala-cta">
  <div class="cta-content">

    <div class="image-block">

<style>
.lecturewala-cta {
  background: linear-gradient(to right, #f0f4ff, #e0ecff);
  padding: 80px 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

.cta-content {
  display: flex;
  flex-wrap: wrap;
  max-width: 1200px;
  background: white;
  border-radius: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  padding: 40px;
  gap: 40px;
  align-items: center;
}

.text-block {
  flex: 1 1 500px;
}

.text-block h2 {
  font-size: 2.5rem;
  color: #2b3a67;
  font-weight: 700;
  margin-bottom: 20px;
}

.text-block p {
  font-size: 1.2rem;
  color: #444;
  line-height: 1.6;
  margin-bottom: 30px;
}

.cta-button {
  display: inline-block;
  background: #3b82f6;
  color: white;
  padding: 14px 28px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 6px 20px rgba(59,130,246,0.3);
  transition: all 0.3s ease;
}

.cta-button:hover {
  background: #2563eb;
  transform: translateY(-3px);
}

.image-block {
  flex: 1 1 350px;
  text-align: center;
}

.image-block img {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  max-width: 100%;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@media (max-width: 768px) {
  .cta-content {
    flex-direction: column-reverse;
    text-align: center;
    padding: 30px;
  }

  .text-block h2 {
    font-size: 2rem;
  }

  .text-block p {
    font-size: 1rem;
  }
}
</style>
