<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<section class="counselor-section">
  <div class="counselor-content">
    <h2>Talk to a Certified Counselor Today</h2>
    <p>Your mental well-being matters. Connect with professional counselors in a safe, private, and supportive environment.</p>
    <button class="cta-button">Book a Private Session</button>
  </div>
  <div class="counselor-image">
    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Counselor illustration" />
  </div>
</section>

<style>
.counselor-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px 40px;
  margin: 40px auto;
  border-radius: 24px;
  background: linear-gradient(135deg, #e0f7fa 0%, #fceabb 100%);
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  max-width: 1200px;
  overflow: hidden;
  position: relative;
  flex-wrap: wrap;
}

.counselor-content {
  flex: 1 1 500px;
  z-index: 2;
}

.counselor-content h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #2c3e50;
  font-weight: 700;
}

.counselor-content p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.cta-button {
  padding: 14px 28px;
  font-size: 1rem;
  background: #ff7e5f;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
  box-shadow: 0 6px 15px rgba(255, 126, 95, 0.4);
}

.cta-button:hover {
  background: #eb6750;
  transform: scale(1.05);
}

.counselor-image {
  flex: 1 1 300px;
  text-align: right;
}

.counselor-image img {
  width: 280px;
  max-width: 100%;
  animation: float 3s ease-in-out infinite;
}

/* Simple floating animation for image */
@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}

@media (max-width: 768px) {
  .counselor-section {
    flex-direction: column;
    text-align: center;
  }

  .counselor-image {
    margin-top: 2rem;
    text-align: center;
  }
}
</style>





    
</body>
</html>
