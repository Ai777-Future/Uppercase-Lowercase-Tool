<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Resources - Lecturewala</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f7f9fb;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #222;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .search-filter input {
      padding: 10px 15px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chip {
      padding: 8px 14px;
      background: #e0f0ff;
      color: #0077cc;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
    }

    .chip.active {
      background: #0077cc;
      color: white;
    }

    .resources {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .download-btn {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Free Resources</h1>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search resources...">
      <div class="chip" onclick="filterByTag('PDF')">PDF</div>
      <div class="chip" onclick="filterByTag('ZIP')">ZIP</div>
      <div class="chip" onclick="filterByTag('CA Foundation')">CA Foundation</div>
      <div class="chip" onclick="filterByTag('CA Final')">CA Final</div>
    </div>

    <div class="resources" id="resourceList">
      <!-- JS Injected cards -->
    </div>
  </div>

  <script>
    const resources = [
      {
        title: "CA Foundation Accounting Test 1",
        type: "PDF",
        tags: ["CA Foundation"],
        downloads: 132,
        url: "#"
      },
      {
        title: "CA Final Strategic Mgmt ZIP",
        type: "ZIP",
        tags: ["CA Final"],
        downloads: 83,
        url: "#"
      },
      {
        title: "GST Quick Notes",
        type: "PDF",
        tags: ["CA Foundation"],
        downloads: 211,
        url: "#"
      },
    ];

    function renderResources(filterText = '', tag = '') {
      const list = document.getElementById('resourceList');
      list.innerHTML = '';
      let filtered = resources.filter(res => 
        res.title.toLowerCase().includes(filterText.toLowerCase()) &&
        (tag === '' || res.tags.includes(tag) || res.type === tag)
      );
      filtered.forEach(res => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${res.title}</h3>
          <div class="meta">
            <span>üìÑ ${res.type}</span>
            <span>‚¨áÔ∏è ${res.downloads}</span>
          </div>
          <button class="download-btn" onclick="window.location='${res.url}'">Download</button>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderResources(e.target.value, currentTag);
    });

    let currentTag = '';
    function filterByTag(tag) {
      currentTag = tag;
      document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
      const clicked = Array.from(document.querySelectorAll('.chip')).find(c => c.textContent === tag);
      if (clicked) clicked.classList.add('active');
      renderResources(document.getElementById('searchInput').value, currentTag);
    }

    // Initial load
    renderResources();
  </script>
</body>
</html>
