<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design A Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: black;
        }






        .card-inner {

            border: 1px solid black;
            width: 300px;
            height: 450px;
            padding: 5px;
            overflow: hidden;
            border-radius: 15px;
            background-color:rgb(226, 226, 226);
            transform-style: preserve-3d;
            transition: transform 0.8s;
            
        
        
        
}



#card{
    perspective: 1000px;
}


        #card:hover .card-inner{
            transform: rotateY(180deg);
            box-shadow: 0px 0px 500px 5px #7DF9FF;
            transition: 2s;

        }

        img {
            width: 300px;
            height: 200px;
            border-radius: 15px;

        }

        .btn {
            text-align: center;

        }

        .btn button {
            padding: 15px;
            border-radius: 50px;
            background: rgb(202, 202, 230);
            border: none;
            color: blue;
            margin: 25px;
        }

        .heading {
            display: flex;
            align-items: start;
            justify-content: flex-start;
            gap: 20px;
            margin: 15px;

        }

        .heading h1{
            font-size: 15px;
            border: 1px solid black;
            border-radius: 25px;
            padding: 5px;
            background-color: antiquewhite;
        }

        .details{
            margin-top:25px;
        }
    </style>
</head>

<body>

    <div id="card">
        <div class="card-inner">
            <img src="https://images.unsplash.com/photo-1543039625-14cbd3802e7d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwbGFrZXxlbnwwfHwwfHx8MA%3D%3D" alt="error 404">

            <div class="heading">
                
            <h1>Nature</h1>
            <h1>Lake</h1>
            </div>

            <div class="details">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, veritatis necessitatibus. At officia
                ad, exercitationem numquam magnam nesciunt temporibus doloremque dolor sequi praesentium. Quo, adipisci?
            </div>
            <div class="btn">
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
