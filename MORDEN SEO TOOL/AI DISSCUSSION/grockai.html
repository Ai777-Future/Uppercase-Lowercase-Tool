<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkstar - Parallax Super Charged</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
            cursor: none; /* Hide default cursor */
            background: #000;
        }
        /* Red Smoke Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 77, 77, 0.5) 0%, transparent 70%), #000;
            opacity: 0.7;
            z-index: -1;
            animation: smokeMove 15s infinite ease-in-out;
        }
        @keyframes smokeMove {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ff4d4d;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
        }
        .cursor::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            animation: cursorPulse 1.5s infinite;
        }
        @keyframes cursorPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
        }
        .hero:hover ~ .cursor {
            transform: scale(1.5);
            background: rgba(255, 77, 77, 0.2);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            animation: slideDown 1s ease forwards;
        }
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .navbar .menu a:hover {
            color: #ff4d4d;
            transform: scale(1.1);
            display: inline-block;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-text {
            text-transform: uppercase;
            font-size: 48px;
            line-height: 1.2;
            letter-spacing: 5px;
        }
        .hero-text span {
            color: #ff4d4d;
            font-size: 72px;
            font-weight: bold;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        .hero-text div {
            display: inline-block;
            opacity: 0;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .cta-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            text-transform: uppercase;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInSlide 2s ease forwards 2s;
        }
        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .tagline {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            animation: fadeInSlide 2s ease forwards 2.5s;
        }
        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) translateX(100%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 1s ease forwards 3s;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .sidebar a:hover {
            color: #ff4d4d;
        }
        @keyframes slideIn {
            0% { transform: translateY(-50%) translateX(100%); }
            100% { transform: translateY(-50%) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="navbar">
        <div class="logo">DARKSTAR</div>
        <div class="menu">
            <a href="#">PAGES</a>
            <a href="#">ELEMENTS</a>
            <a href="#">DEMOS</a>
            <a href="#">GET DARKSTAR NOW</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <div class="line1"></div><br>
            <div class="line2"><span>SUPER</span></div><br>
            <div class="line3"></div>
        </div>
        <button class="cta-button">OPEN PROJECT</button>
        <div class="tagline">Advancement in Design â€“ Stylish. Fast. Deep.</div>
    </div>
    <div class="sidebar">
        <a href="#">EXCEPTIONAL DEPTH</a>
    </div>
    <script>
        // Custom Cursor Animation
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Letter-by-Letter Animation for Hero Text
        const lines = [
            { element: document.querySelector('.line1'), text: 'PARALLAX' },
            { element: document.querySelector('.line2'), text: '' }, // SUPER is already in HTML with pulse animation
            { element: document.querySelector('.line3'), text: 'CHARGED' }
        ];

        lines.forEach((line, lineIndex) => {
            if (line.text) {
                const letters = line.text.split('');
                letters.forEach((letter, index) => {
                    const span = document.createElement('span');
                    span.textContent = letter;
                    span.style.opacity = '0';
                    span.style.display = 'inline-block';
                    span.style.animation = `fadeInSlide 0.5s ease forwards ${lineIndex * 0.5 + index * 0.1}s`;
                    line.element.appendChild(span);
                });
            }
        });
    </script>
</body>
</html>
