<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darkstar - Parallax Supercharged</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/mnt/data/b3665b80-c110-4294-9730-27b9062d7a0d.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .navbar h1 {
      color: cyan;
      font-size: 28px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar li {
      color: white;
      transition: color 0.3s ease;
    }

    .navbar li:hover {
      color: cyan;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h2 {
      font-size: 60px;
      color: white;
    }

    .hero h2 span {
      color: cyan;
    }

    .hero p {
      margin-top: 20px;
      font-size: 20px;
      color: #ccc;
    }

    .hero button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background: cyan;
      color: black;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid cyan;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.1s ease;
      z-index: 9999;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <nav class="navbar">
    <h1>DARKSTAR</h1>
    <ul>
      <li>PAGES</li>
      <li>ELEMENTS</li>
      <li>DEMOS</li>
      <li>GET DARKSTAR NOW</li>
    </ul>
  </nav>

  <section class="hero">
    <h2>PARALLAX <span>SUPER</span> CHARGED</h2>
    <p>Advancement in Design â€“ Stylish. Fast. Deep.</p>
    <button>OPEN PROJECT</button>
  </section>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
