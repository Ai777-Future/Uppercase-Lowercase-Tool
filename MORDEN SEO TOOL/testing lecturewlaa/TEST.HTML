<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,body{
      width: 100%;
      height: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;

    }

    img {
      width: 300px;
      height: 300px;
      background: none;
      animation: rotate 1s linear infinite;
      mix-blend-mode: multiply;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);

      }

      100% {
        transform: rotate(360deg);

      }

    }
    .player{
      border: 1px solid black;
      padding: 25px;
      border-radius: 20px;
      background:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU38ZwelONK8NX7nlqMyAWlwKua2sjQ0HSDciHDunJmOgDzuBcgAjPNqPLpdqTPNJhRmk&usqp=CAU");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;


    }
  

    
  </style>
</head>

<body>
  <div class="main">
  <div class="player">
      <img
      src="/IMG/round.jpg"
      alt="error 404">
      <div class="music">

        <audio src="/audio/Blender (Full Video)  Masoom Sharma  Dev Chouhan, Pooja Saxena  New Haryanvi Songs Haryanavi 2024.mp3" controls></audio>
      </div>
  </div>
  </div>
</body>

</html>
