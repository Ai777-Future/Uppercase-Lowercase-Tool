<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Line to URL, Model Code & SEO Keywords Generator</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 15px;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px 25px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    
  }
  h1 {
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 15px;
    text-align: center;
    letter-spacing: 1.5px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 0.9rem;
  }
  textarea, input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    outline: none;
    resize: vertical;
    transition: box-shadow 0.3s ease;
  }
  textarea {
    min-height: 80px;
  }
  textarea:focus, input:focus {
    box-shadow: 0 0 8px 2px #a29bfe;
    background-color: #ffffff22;
  }
  .output-label {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1.1rem;
    border-bottom: 2px solid #a29bfe;
    padding-bottom: 5px;
  }
  .output {
    margin-top: 8px;
    background: #ffffff22;
    padding: 12px 15px;
    border-radius: 8px;
    font-family: monospace, monospace;
    word-wrap: break-word;
    min-height: 38px;
    font-size: 1rem;
    user-select: all;
    white-space: pre-wrap;
  }
  @media (max-width: 400px) {
    body {
      padding: 10px;
    }
    .container {
      padding: 15px 18px;
      max-width: 100%;
    }
  }
  .footer {
    font-size: 0.75rem;
    color: #ddd;
    text-align: center;
    margin-top: 25px;
    user-select: none;
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Line to URL, Model Code and SEO Keywords Generator Tool">
    <h1>URL, Model & SEO Keywords Generator</h1>
    <label for="inputLine">Enter your line:</label>
    <textarea id="inputLine" placeholder="Example: CA Inter Advanced Accounts Fastrack Batch By CA Aakash Kandoi :- Online Classes" aria-describedby="descInput"></textarea>
    <div id="descInput" style="font-size:0.8rem; margin-top: -10px; margin-bottom: 15px; color: #ccc;">
      The tool generates a URL slug, a model code, and SEO keywords based on your input.
    </div>

    <section>
      <div class="output-label" id="slugLabel">URL Slug:</div>
      <div class="output" id="slugOutput" aria-live="polite" aria-atomic="true"></div>
    </section>

    <section>
      <div class="output-label" id="modelLabel">Model Code:</div>
      <div class="output" id="modelOutput" aria-live="polite" aria-atomic="true"></div>
    </section>

    <section>
      <div class="output-label" id="seoLabel">SEO Keywords:</div>
      <textarea id="seoOutput" class="output" rows="6" readonly aria-live="polite" aria-atomic="true" aria-describedby="seoDesc"></textarea>
      <div id="seoDesc" style="font-size:0.75rem; margin-top:4px; color: #ccc;">
        Copy these keywords for your SEO purposes. At least 20 keywords will be generated.
      </div>
    </section>
  </main>

<script>
  const inputLine = document.getElementById('inputLine');
  const slugOutput = document.getElementById('slugOutput');
  const modelOutput = document.getElementById('modelOutput');
  const seoOutput = document.getElementById('seoOutput');

  function generateSlug(text) {
    let slug = text.toLowerCase();
    slug = slug.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    slug = slug.replace(/[^a-z0-9\s-]/g, '');
    slug = slug.trim().replace(/[\s-]+/g, '-');
    return slug;
  }

  function generateModelCode(text) {
    const fillerWords = new Set(['by', ':-', 'online', 'classes', 'the', 'and', '&', 'for', 'of', 'in']);
    let words = text.split(/\s+/).map(w => w.trim());
    const parts = [];
    for (let w of words) {
      let cleanWord = w.replace(/[^a-zA-Z]/g, '');
      if (cleanWord.length === 0) continue;
      let lowerWord = cleanWord.toLowerCase();
      if (fillerWords.has(lowerWord)) continue;
      if (/^[A-Z]{2,3}$/.test(cleanWord)) {
        parts.push(cleanWord.toUpperCase());
      } else if (cleanWord.length <= 2) {
        parts.push(cleanWord.toUpperCase());
      } else {
        parts.push(cleanWord.substring(0,2).toUpperCase());
      }
    }
    return parts.join('-');
  }

  // Helper: remove punctuation, convert to lowercase and split words
  function cleanAndSplit(text) {
    return text.toLowerCase()
               .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
               .replace(/[:;.,?!\-]/g, ' ')
               .replace(/\s+/g, ' ')
               .trim()
               .split(' ');
  }

  function generateSEOKeywords(text) {
    const stopwords = new Set([
      'a','an','the','and','or','but','if','in','on','with','for','by','to','at','of','is','are','was','were','be','been','this','that',
      ':-','online','classes','batch','course','class','classes','program','programs','series','fastrack'
    ]);

    const words = cleanAndSplit(text).filter(w => w.length > 1 && !stopwords.has(w));
    if (words.length === 0) return '';

    // Build phrases - single words and combos of 2 or 3 words - focusing on logical groupings
    const keywordSet = new Set();

    // Add single words
    for (let w of words) {
      keywordSet.add(capitalizeWords(w));
      if (keywordSet.size >= 25) break;
    }

    // Add 2-word phrases (bigrams)
    for (let i = 0; i < words.length - 1 && keywordSet.size < 25; i++) {
      let phrase2 = capitalizeWords(words[i]) + ' ' + capitalizeWords(words[i + 1]);
      keywordSet.add(phrase2);
    }
    // Add 3-word phrases (trigrams)
    for (let i = 0; i < words.length - 2 && keywordSet.size < 25; i++) {
      let phrase3 = capitalizeWords(words[i]) + ' ' + capitalizeWords(words[i + 1]) + ' ' + capitalizeWords(words[i + 2]);
      keywordSet.add(phrase3);
    }

    // Add longer phrases around 'ca' and 'aakash kandoi' if found
    // Find positions of 'ca', 'aakash', 'kandoi'
    const lowered = words;
    const caIndices = [];
    const aakashIndex = lowered.indexOf('aakash');
    const kandoiIndex = lowered.indexOf('kandoi');

    lowered.forEach((w,i) => {
      if (w === 'ca') caIndices.push(i);
    });

    // Add phrases: "CA Inter Advanced Accounts", "Advanced Accounts by CA Aakash Kandoi", etc.
    if (caIndices.length > 0) {
      caIndices.forEach(caI => {
        // up to 4-word phrase after CA (if possible)
        for (let len = 2; len <= 4; len++) {
          if (caI + len <= lowered.length) {
            let phrase = words.slice(caI, caI + len).map(capitalizeWords).join(' ');
            if (phrase.length > 3) keywordSet.add(phrase);
          }
        }
      });
    }

    if (aakashIndex !== -1 && kandoiIndex !== -1 && aakashIndex < kandoiIndex) {
      // phrase "Aakash Kandoi"
      keywordSet.add('Aakash Kandoi');
      // phrase "CA Aakash Kandoi" if ca appears before aakash
      const caBeforeAakash = caIndices.some(ci => ci < aakashIndex);
      if (caBeforeAakash) {
        keywordSet.add('CA Aakash Kandoi');
        // add "Advanced Accounts by CA Aakash Kandoi" if available
        const aaIndex1 = lowered.indexOf('advanced');
        const aaIndex2 = lowered.indexOf('accounts');
        if (aaIndex1 !== -1 && aaIndex2 !== -1 && aaIndex1 < aaIndex2 && aaIndex2 < aakashIndex) {p
          keywordSet.add('Advanced Accounts by CA Aakash Kandoi');
          keywordSet.add('Advanced Accounting by Aakash Sir');
          keywordSet.add('Accounts by CA Aakash Kandoi');
          keywordSet.add('Accounting by CA Aakash Sir');
        }
      }
    }

    // Convert set to array and limit to 25
    let keywords = Array.from(keywordSet).slice(0, 25);

    return keywords.join(', ');
  }

  // Capitalize first letter of each word in phrase or word
  function capitalizeWords(phrase) {
    return phrase.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
  }

  function updateOutputs() {
    const text = inputLine.value.trim();
    if (text.length === 0) {
      slugOutput.textContent = '';
      modelOutput.textContent = '';
      seoOutput.value = '';
      return;
    }
    slugOutput.textContent = generateSlug(text);
    modelOutput.textContent = generateModelCode(text);
    seoOutput.value = generateSEOKeywords(text);
  }

  let debounceTimer;
  inputLine.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(updateOutputs, 250);
  });
</script>
</body>
</html>
