<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Mood Color Generator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  /* Root & Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
    user-select: none;
  }
  #app {
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 20px 30px;
    width: 340px;
    max-width: 100vw;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 450px;
  }
  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin: 0 0 10px 0;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  p.subtitle {
    font-weight: 400;
    font-size: 1rem;
    opacity: 0.8;
    text-align: center;
    margin: 0 0 30px 0;
  }
  select {
    font-size: 1rem;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    cursor: pointer;
    width: 100%;
    max-width: 260px;
    background: rgba(255 255 255 / 0.3);
    color: #222;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  select:hover, select:focus {
    background: rgba(255 255 255 / 0.5);
  }
  .color-display {
    margin-top: 20px;
    width: 100%;
    height: 140px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
    padding: 15px;
    user-select: text;
    transition: background-color 0.5s ease, box-shadow 0.5s ease;
  }
  .quote {
    font-style: italic;
    font-size: 1rem;
    margin-top: 30px;
    text-align: center;
    line-height: 1.4;
    padding: 0 10px;
    user-select: none;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
  }
  footer {
    margin-top: auto;
    font-size: 0.8rem;
    opacity: 0.6;
    user-select: none;
  }
  /* Mobile scaling */
  @media (max-width: 400px) {
    #app {
      width: 90vw;
      padding: 15px 20px;
      min-height: 430px;
    }
    h1 {
      font-size: 1.6rem;
    }
    .color-display {
      height: 120px;
      font-size: 1rem;
    }
    select {
      max-width: 100%;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<div id="app" role="main" aria-label="Mood Color Generator App">
  <h1>Mood Color Generator</h1>
  <p class="subtitle">Select your current mood and get a color + an inspiring quote!</p>
  <select id="moodSelect" aria-label="Select your mood">
    <option value="" selected disabled>Choose a mood...</option>
    <option value="happy">Happy üòä</option>
    <option value="calm">Calm üåä</option>
    <option value="energetic">Energetic ‚ö°</option>
    <option value="romantic">Romantic ‚ù§Ô∏è</option>
    <option value="focused">Focused üéØ</option>
    <option value="creative">Creative üé®</option>
    <option value="relaxed">Relaxed üå¥</option>
    <option value="motivated">Motivated üí™</option>
    <option value="playful">Playful üêæ</option>
  </select>

  <div class="color-display" id="colorBox" aria-live="polite" aria-atomic="true">Your color will appear here</div>
  <div class="quote" id="quoteBox" aria-live="polite" aria-atomic="true"></div>

  <footer>Made just for you, to brighten your day! üåü</footer>
</div>

<script>
  const moodData = {
    happy: {
      color: '#f9d71c',
      quote: "Happiness is not something ready made. It comes from your own actions. - Dalai Lama"
    },
    calm: {
      color: '#5dade2',
      quote: "Calm mind brings inner strength and self-confidence. - Dalai Lama"
    },
    energetic: {
      color: '#ff6f61',
      quote: "Energy and persistence conquer all things. - Benjamin Franklin"
    },
    romantic: {
      color: '#e75480',
      quote: "Love is composed of a single soul inhabiting two bodies. - Aristotle"
    },
    focused: {
      color: '#2196f3',
      quote: "The successful warrior is the average man, with laser-like focus. - Bruce Lee"
    },
    creative: {
      color: '#9b59b6',
      quote: "Creativity takes courage. - Henri Matisse"
    },
    relaxed: {
      color: '#16a085',
      quote: "Sometimes the most productive thing you can do is relax. - Mark Black"
    },
    motivated: {
      color: '#e67e22',
      quote: "Push yourself, don't settle. - Unknown"
    },
    playful: {
      color: '#f39c12',
      quote: "Play is our brain‚Äôs favorite way of learning. - Diane Ackerman"
    }
  };

  const moodSelect = document.getElementById('moodSelect');
  const colorBox = document.getElementById('colorBox');
  const quoteBox = document.getElementById('quoteBox');

  moodSelect.addEventListener('change', () => {
    const selectedMood = moodSelect.value;
    if (!selectedMood || !moodData[selectedMood]) return;
    const {color, quote} = moodData[selectedMood];
    colorBox.textContent = color;
    colorBox.style.backgroundColor = color;
    colorBox.style.boxShadow = `0 0 30px ${color}`;
    quoteBox.textContent = quote;
    // Change body background gradient subtly based on color
    document.body.style.background = `linear-gradient(45deg, ${color}80, #222244)`;
  });
</script>
</body>
</html>
