<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturewala Modern Card</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f5f6fa;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 330px;
      height: 460px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Overlay content */
    .card-content {
      position: absolute;
      bottom: -120px;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transition: bottom 0.4s ease;
    }

    .card:hover .card-content {
      bottom: 0;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
      margin: 0 0 15px;
    }

    .price {
      font-size: 16px;
      font-weight: 600;
      color: #2a7ae4;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #2a7ae4;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .card:hover .btn {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/for card/full image test.png" alt="Course Thumbnail">
    <div class="card-content">
      <h3>CA Foundation – Accounting</h3>
      <p>Learn accounting basics with detailed lectures and real-world case studies.</p>
      <div class="price">₹3,499</div>
      <a href="#" class="btn">Enroll Now</a>
    </div>
  </div>
</body>
</html>
