<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blub project on and off</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        #bulb {
            border: 1px solid black;
            background-color: black;
            padding: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .box {
            position: absolute;
            text-align: center;
        }

        .stand {
            border: 1px solid black;
            background-color: rgb(190, 210, 210);
            padding: 15px;
            width: 66px;
            height: 57px;
            position: relative;
            left: 53px;
            top: -18px;
            z-index: -1;


        }
    </style>
</head>

<body>
    <div class="box">
        <div id="bulb"></div>
        <div class="stand"></div>
        <button id="on" onclick="ONBTN()">ON</button>
        <button id="off" onclick="OFFBTN()">OFF</button>
        <button id="showimage" onclick="image()">IMAGE</button>
        <button id="clear" onclick="clearall()">CLEAR </button>
    </div>
    <script>
        function ONBTN() {
            let btn = document.getElementById("bulb");
            btn.style.backgroundColor = "yellow"
        }
        function OFFBTN(){
            let ofbtn = document.getElementById("bulb");
            ofbtn.style.backgroundColor = "black"
        }

        function image(){
            let imagee = document.getElementById("bulb");
            imagee.style.backgroundImage="url('https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630')"
            imagee.style.backgroundPosition="center"
            imagee.style.backgroundRepeat="no-repeat"
            imagee.style.backgroundSize="cover"
            
        }
        function clearall(){
            let clear = document.getElementById("bulb")
            clear.style.backgroundImage="none"
            clear.style.backgroundColor="black"
        }

        let bbulb = document.getElementById("bulb")
        let isOn = false;
        function ONBTN(){
            if(isOn){
            alert("Bulb is already on")

        }else{
            bbulb.style.backgroundColor="yellow";
            isOn = true;

        }
        }

        



        
    </script>

</body>

</html>
