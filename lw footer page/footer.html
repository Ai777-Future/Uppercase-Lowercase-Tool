<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* ===== Header with background image ===== */
    .header {
      position: relative;
      height: 250px;
      background: url("https://media.istockphoto.com/id/815091372/photo/hand-shake-between-businessman-on-trading-graph-on-the-cityscape-at-night-and-world-map.jpg?s=612x612&w=0&k=20&c=nkLy42FGRDwFgEPh9AOxNBEEUfDsoJ0MhypFKc5eUOY=") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    /* ===== Accordion Container ===== */
    .accordion {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      background: #fff;
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: #f0f0f0;
    }

    .accordion-header span {
      font-size: 22px;
      transition: transform 0.3s;
    }

    .accordion-header.active span {
      transform: rotate(45deg);
    }

    .accordion-content {
      display: none;
      padding: 15px 20px;
      background: #fafafa;
    }

    .accordion-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .accordion-content li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-content a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }

    .accordion-content button {
      padding: 6px 12px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .accordion-content button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <!-- Header Section with Background -->
  <div class="header">Investor</div>

  <!-- Accordion Sections -->
  <div class="accordion">
    <!-- Announcements -->
    <div class="accordion-item">
      <div class="accordion-header">Announcements <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>
            Newspaper Publication 
            <a href="sample1.pdf" download><button>Download</button></a>
          </li>
          <li>
            Copy of newspaper publication 
            <a href="sample2.pdf" download><button>Download</button></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Financial Results -->
    <div class="accordion-item">
      <div class="accordion-header">Financial Results <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>
            Q1 Result 
            <a href="q1.pdf" download><button>Download</button></a>
          </li>
          <li>
            Q2 Result 
            <a href="q2.pdf" download><button>Download</button></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Dividend Forms -->
    <div class="accordion-item">
      <div class="accordion-header">Dividend Forms <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>
            Dividend Form A 
            <a href="dividendA.pdf" download><button>Download</button></a>
          </li>
          <li>
            Dividend Form B 
            <a href="dividendB.pdf" download><button>Download</button></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Annual Report -->
    <div class="accordion-item">
      <div class="accordion-header">Annual Report <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>
            Annual Report 2023 
            <a href="annual2023.pdf" download><button>Download</button></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Accordion Script -->
  <script>
    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        const isOpen = header.classList.contains("active");

        // Close all sections
        document.querySelectorAll(".accordion-content").forEach(c => c.style.display = "none");
        document.querySelectorAll(".accordion-header").forEach(h => h.classList.remove("active"));

        if (!isOpen) {
          content.style.display = "block";
          header.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
