<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Relations</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* ===== Header Section ===== */
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== Accordion Container ===== */
    .accordion {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .accordion-item {
      border-bottom: 1px solid #eee;
    }

    .accordion-header {
      padding: 18px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background: #fff;
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: #f5f5f5;
    }

    .accordion-header span {
      font-size: 22px;
      transition: transform 0.3s;
      color: #0073e6;
    }

    .accordion-header.active span {
      transform: rotate(45deg);
    }

    .accordion-content {
      display: none;
      padding: 15px 20px;
      background: #fafafa;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .accordion-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .accordion-content li {
      margin: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-content a {
      text-decoration: none;
      color: #0073e6;
      font-weight: 500;
    }

    .accordion-content button {
      padding: 6px 14px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .accordion-content button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <!-- Header Image -->
  <section class="hero">
    <img src="" alt="Investor Relations Header">
  </section>

  <!-- Accordion -->
  <div class="accordion">

    <!-- Announcements -->
    <div class="accordion-item">
      <div class="accordion-header">Announcements <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>
            Newspaper Publication 
            <a href="sample1.pdf" download><button>Download</button></a>
          </li>
          <li>
            Copy of Newspaper Publication 
            <a href="sample2.pdf" download><button>Download</button></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Financial Results -->
    <div class="accordion-item">
      <div class="accordion-header">Financial Results <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>Q1 Result <a href="q1.pdf" download><button>Download</button></a></li>
          <li>Q2 Result <a href="q2.pdf" download><button>Download</button></a></li>
        </ul>
      </div>
    </div>

    <!-- Dividend Forms -->
    <div class="accordion-item">
      <div class="accordion-header">Dividend Forms <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>Dividend Form A <a href="dividendA.pdf" download><button>Download</button></a></li>
          <li>Dividend Form B <a href="dividendB.pdf" download><button>Download</button></a></li>
        </ul>
      </div>
    </div>

    <!-- Annual Report -->
    <div class="accordion-item">
      <div class="accordion-header">Annual Report <span>+</span></div>
      <div class="accordion-content">
        <ul>
          <li>Annual Report 2023 <a href="annual2023.pdf" download><button>Download</button></a></li>
        </ul>
      </div>
    </div>

  </div>

  <!-- Accordion Script -->
  <script>
    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        const isOpen = header.classList.contains("active");

        // Close all sections
        document.querySelectorAll(".accordion-content").forEach(c => c.style.display = "none");
        document.querySelectorAll(".accordion-header").forEach(h => h.classList.remove("active"));

        if (!isOpen) {
          content.style.display = "block";
          header.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
