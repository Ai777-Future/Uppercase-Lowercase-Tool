<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Button and print multiple things</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        button{
            padding: 25px 35px;
            border-radius: 25px;
            background-color: bisque;
            color: rgb(22, 17, 17);
            font-weight: 900;
            
        }

        p{
            width: 100%;
            text-transform: capitalize;
        }

    </style>
</head>
<body id="body">
    
        <p id="result"></p>
    
    <button id="pressBtn">Press Me</button>


    <script>
        //  html ko js se pakdna

        const result = document.getElementById("result");
        const  Btn = document.getElementById("pressBtn");
        

        Btn.addEventListener("click", function(){
            result.innerHTML = (""); 
            for(let i = 0; i<=1000000; i++){
                result.innerHTML +=(" const btn docuemnt html css javascript document.get element by id code code # @echo &nbsp;");
                 
                

            }

             
        })
    </script>
</body>
</html>
