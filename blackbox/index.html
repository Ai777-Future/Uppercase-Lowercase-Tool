<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>इलस्ट्रेटर लड़का और फॉर्म ऐनिमेशन</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #87CEEB, #98FB98);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.character {
    position: absolute;
    width: 100px;
    height: 150px;
    left: -150px; /* शुरू में बाएं से */
    top: 50%;
    transform: translateY(-50%);
    animation: walkIn 2s ease-in-out forwards;
}

@keyframes walkIn {
    0% { left: -150px; }
    50% { left: 50%; transform: translateX(-50%) translateY(-50%); } /* सेंटर में आना */
    100% { left: 50%; transform: translateX(-50%) translateY(-50%); } /* रुकना */
}

.bag {
    position: absolute;
    width: 50px;
    height: 50px;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    opacity: 0;
    animation: dropBag 1s ease-out 2s forwards;
}

@keyframes dropBag {
    0% { opacity: 1; transform: translateX(-50%) translateY(-50%) scale(1); }
    100% { opacity: 1; transform: translateX(-50%) translateY(50px) scale(0.8); } /* नीचे गिरना */
}

.form {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    opacity: 0;
    scale: 0;
    animation: emergeForm 1s ease-out 3s forwards;
}

@keyframes emergeForm {
    0% { opacity: 0; scale: 0; }
    100% { opacity: 1; scale: 1; }
}

.character.lean {
    animation: leanOnForm 1s ease-out 4s forwards;
}

@keyframes leanOnForm {
    0% { transform: translateX(-50%) translateY(-50%); }
    100% { transform: translateX(-30%) translateY(-50%) rotate(10deg); } /* साइड पर लीन करना */
}

h2 {
    margin-bottom: 10px;
    color: #333;
}

input, button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}
    </style>
</head>
<body>
    <div class="scene">
        <!-- लड़का (SVG इलस्ट्रेशन) -->
        <svg id="boy" class="character" viewBox="0 0 100 150">
            <!-- सर -->
            <circle cx="50" cy="30" r="20" fill="#FFD700" />
            <!-- आंखें -->
            <circle cx="45" cy="25" r="2" fill="#000" />
            <circle cx="55" cy="25" r="2" fill="#000" />
            <!-- मुंह -->
            <path d="M45 35 Q50 40 55 35" stroke="#000" stroke-width="2" fill="none" />
            <!-- शरीर -->
            <rect x="40" y="50" width="20" height="40" fill="#FF6347" />
            <!-- हाथ (बैग पकड़े हुए) -->
            <line x1="40" y1="60" x2="30" y2="70" stroke="#000" stroke-width="3" />
            <line x1="60" y1="60" x2="70" y2="70" stroke="#000" stroke-width="3" />
            <!-- पैर -->
            <line x1="45" y1="90" x2="45" y2="120" stroke="#000" stroke-width="3" />
            <line x1="55" y1="90" x2="55" y2="120" stroke="#000" stroke-width="3" />
        </svg>

        <!-- बैग -->
        <div id="bag" class="bag">
            <svg viewBox="0 0 50 50">
                <rect x="10" y="20" width="30" height="20" fill="#8B4513" />
                <rect x="15" y="15" width="20" height="10" fill="#A0522D" />
                <line x1="20" y1="25" x2="30" y2="25" stroke="#000" stroke-width="2" />
            </svg>
        </div>

        <!-- फॉर्म -->
        <div id="form" class="form">
            <h2>लॉगिन</h2>
            <input type="text" placeholder="यूजरनेम" />
            <input type="password" placeholder="पासवर्ड" />
            <button>लॉगिन</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const boy = document.getElementById('boy');
    const bag = document.getElementById('bag');
    const form = document.getElementById('form');

    // ऐनिमेशन टाइमलाइन
    setTimeout(() => {
        // लड़का सेंटर में आ गया
        boy.style.animationPlayState = 'running';
    }, 0);

    setTimeout(() => {
        // बैग नीचे गिरता है
        bag.style.animationPlayState = 'running';
    }, 2000);

    setTimeout(() => {
        // फॉर्म निकलता है
        form.style.animationPlayState = 'running';
    }, 3000);

    setTimeout(() => {
        // लड़का लीन करता है
        boy.classList.add('lean');
    }, 4000);
});
    </script>
</body>
</html>
