<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter Card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  background-color: #fff0f5;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  display: flex;
  width: 80%;
  max-width: 900px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  overflow: hidden;
}

.left-side {
  flex: 1;
  background-color: #f9d5e5;
}

.left-side img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.right-side {
  flex: 1;
  padding: 30px;
  background-color: #fff;
}

.right-side h1 {
  margin-top: 0;
  color: #e91e63;
}

.right-side p {
  font-size: 18px;
  color: #333;
  white-space: pre-line;
}

  </style>
</head>
<body onload="playMusic()">
  <div class="card">
    <div class="left-side">
      <img src="/MORDEN SEO TOOL/IMG/3.png" alt="Love Image" />
    </div>
    <div class="right-side">
      <h1>Dear Love ‚ù§Ô∏è</h1>
      <p>
        Tumhari muskurahat mere din ki shuruaat hai,  
        tumhari yaadein meri raaton ka sukoon.  
        Har pal tumhara saath chahta hoon.  
        Tum ho to sab kuch hai... üíñ
      </p>
    </div>
  </div>

  <audio id="bg-music" src="/MORDEN SEO TOOL/audio/Blender (Full Video)  Masoom Sharma  Dev Chouhan, Pooja Saxena  New Haryanvi Songs Haryanavi 2024.mp3" loop></audio>

  <script>
    function playMusic() {
      const music = document.getElementById("bg-music");
      music.play().catch(() => {
        // Some browsers need user interaction to play
        document.body.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });
    }
  </script>
</body>
</html>
